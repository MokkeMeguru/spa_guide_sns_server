name: build_mac
on: push
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - run: env | sort
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Update Homebrew
        run: |
          brew update --preinstall
      - name: Install java
        run: |
          brew install --cask adoptopenjdk
      - name: install deps
        run: |
          npm install
      - name: build openapi
        run: |
          npm run openapi
      - name: build migrate
        run: |
          npm run migrate
      - name: build release
        run: |
          npm run release
